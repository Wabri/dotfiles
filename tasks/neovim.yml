---
- name: Create Workspaces directory
  file:
    path: "{{ home_dir }}/.config/nvim/plugins"
    owner: "{{ username }}"
    group: "{{ group | default(username) }}"
    state: directory
    mode: "0755"

- name: Copy neovim configurations
  copy:
    src: .config/nvim/
    dest: "{{ home_dir }}/.config/nvim/"
    owner: "{{ username }}"
    group: "{{ group | default(username) }}"
    directory_mode: yes
    mode: '0755'
    remote_src: yes

