---
- name: Init vimrc
  copy:
    remote_src: yes
    src: .vimrc
    dest: "{{ home_dir }}/.vimrc"
    owner: "{{ username }}"
    group: "{{ group | default(username) }}"
    mode: '0755'
    backup: yes

- name: Init plugins 
  block:
    - name: Create vim directory
      file:
        path: "{{ home_dir }}/.vim"
        owner: "{{ username }}"
        group: "{{ group | default(username) }}"
        state: directory

    - name: Add vim plugins
      copy:
        remote_src: yes
        src: .vim/plugins.vim
        dest: "{{ home_dir }}/.vim/plugins.vim"
        owner: "{{ username }}"
        group: "{{ group | default(username) }}"
        mode: '0755'
        backup: yes

    - name: Create vim autoload directory
      file:
        path: "{{ home_dir }}/.vim/autoload/"
        owner: "{{ username }}"
        group: "{{ group | default(username) }}"
        state: directory

    - name: Download plug.vim
      get_url:
        url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        dest: "{{ home_dir }}/.vim/autoload/plug.vim"

    - name: Install vim plugins
      shell: "sudo -u {{ username }} vim +PlugInstall! +qa!"

    - name: Clean vim plugins
      shell: "sudo -u {{ username }} vim +PlugClean! +qa!"

