 # List of plugins
 set -g @tpm_plugins '                \
   tmux-plugins/tpm                   \
   arcticicestudio/nord-tmux          \
   tmux-plugins/tmux-prefix-highlight \
   tmux-plugins/tmux-sensible         \
   tmux-plugins/tmux-resurrect        \
   tmux-plugins/tmux-continuum        \
   schasse/tmux-jump                  \
 '

# rebind Ctrl + b to Ctrl + p
unbind C-b
set -g prefix C-p

# upgrade $TERM
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# Mouse can be use to select panes, windows and resize
set -g mouse on

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber window numbers on closing a pane
set -g renumber-windows on

# Dynamically update term tab and window titles.
set -g set-titles on

# Restore previous sessions
set -g @continuum-restore 'on'

# Set jump key
set -g @jump-key 'J'

# Rebind new window to create on current path
unbind c
bind c new-window -c "#{pane_current_path}"

# Rebind split vertical to create on current path
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Rebind split horizontal to create on current path
unbind %
bind | split-window -h -c "#{pane_current_path}"

# Vim-like key bindings for pane navigation
unbind h
bind-key h select-pane -L
unbind  j
bind-key j select-pane -D
unbind  k
bind-key k select-pane -U
unbind  l
bind-key l select-pane -R

# Resizing
unbind Left
bind -r Left resize-pane -L 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5
unbind Right
bind -r Right resize-pane -R 5

# Fast toggle
bind b last-window

# New session
unbind t
bind -r t new-session

# Terminal
bind-key Enter display-popup -d "~" -E "zsh"

# New workspace with steps
unbind w
bind-key w display-popup -E "~/.local/bin/tmux-commands/tmux-workspace steps"

# New workspace
unbind W
bind-key W display-popup -E "~/.local/bin/tmux-commands/tmux-workspace full"

# New project
unbind g
bind-key g display-popup -E "~/.local/bin/tmux-commands/tmux-gitclone"

# cht.sh
bind-key f display-popup -E "~/.local/bin/tmux-commands/tmux-cht"

# cht.sh
bind-key F display-popup "~/.local/bin/cheat-search"

# Reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

run '~/.tmux/plugins/tpm/tpm'
