# Swipe 4
gesture: swipe up 4	xdotool key super+f
gesture: swipe down 4	xdotool key super+b

gesture: swipe right 4 xdotool key super+bracketright
gesture: swipe left 4 xdotool key super+bracketleft

# Swipe 3
gesture: swipe up 3	~/.local/bin/gesture-commands/audio_up.sh
gesture: swipe down 3	~/.local/bin/gesture-commands/audio_down.sh

gesture swipe right 3 xdotool key alt+Right
gesture swipe left 3 xdotool key alt+Left

