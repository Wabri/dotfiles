# openSUSE-Inspired Hyprlock Config

$font = JetBrainsMono Nerd Font

# SUSE Color Palette
$green        = rgba(115, 186, 37, 1.0)     # Core SUSE green
$dark         = rgba(14, 20, 27, 0.97)       # Background
$light        = rgba(213, 229, 208, 1.0)    # Light text
$accent       = rgba(158, 207, 153, 1.0)    # Accent green
$warning      = rgba(249, 226, 175, 1.0)
$critical     = rgba(224, 95, 95, 1.0)

$greenAlpha   = rgba(115, 186, 37, 0.6)
$lightAlpha   = rgba(213, 229, 208, 0.5)

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/.config/background
  blur_passes = 9
  color = $dark
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $light
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $light
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $light
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT STATUS
label {
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$light";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $dark
  font_color = $light
  fade_on_empty = false
  placeholder_text = <span><i>ó°Œ¾ Logged in as </i><span>$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $critical
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $warning
  position = 0, -47
  halign = center
  valign = center
}
